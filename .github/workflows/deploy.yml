name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build Application & Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/app-code-${{ github.sha }} .
        
      - name: Tag Docker Image with Roll Number
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/app-code-${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/app-code-${{ secrets.ROLLNO }}

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image to DockerHub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/app-code-${{ secrets.ROLLNO }}

      - name: Deploy to EC2 Instance
        run: |
          ssh -i ${{ secrets.EC2_KEY }} -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_IP }} "docker pull username/app-code-${{ secrets.ROLLNO }} && docker run -d -p 3000:3000 username/app-code-${{ secrets.ROLLNO }}"
